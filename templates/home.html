<!DOCTYPE html>
<html>
<head>
    <title>Bird Species Classifier</title>
</head>
<body>
    <h1>Bird Species Classifier</h1>

    <!-- Create a form for uploading an image -->
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload and Predict">
    </form>

    <!-- Display the uploaded image -->
    <div>
        {% if uploaded_image %}
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('static', filename=uploaded_image) }}" alt="Uploaded Image" width="300" height="200">
        {% endif %}
    </div>

    <!-- Display the species result -->
    <div>
        {% if species %}
            <h2>Species:</h2>
            <p>{{ species }}</p>
        {% endif %}
    </div>

    <!-- Display the prediction result -->
    <div>
        {% if prediction_result %}
            <h2>About:</h2>
            <p>{{ prediction_result }}</p>
        {% endif %}
    </div>
</body>
</html>
